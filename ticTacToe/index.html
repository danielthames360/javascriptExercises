<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <div class="bg-[#192a33] w-screen h-screen flex items-center justify-center">
    <div class="w-4/6 h-4/5 xl:w-2/6 ">
      <div class="grid grid-cols-3 p-4">
        <img src="./src/assets/logo.svg" alt="">
        <div>
          <button
            class="cursor-default flex justify-center items-center gap-2 w-full rounded-lg bg-[#1f3641] shadow-md border-b-4 border-[#0f191f]  py-2">
            <img id="imgTurn" src="./src/assets/icon-x-white.svg" class="w-4" alt="">
            <span class="text-[#a8bfc9] font-bold uppercase">Turn</span>
          </button>
        </div>
        <div class="justify-self-end">
          <button class="rounded-lg bg-[#a8bfc9] shadow-md border-b-4 border-[#6b8997]  p-3">
            <img src="./src/assets/icon-restart.svg" alt=""></img>
        </div>
      </div>
      <div class="grid grid-cols-3 grid-rows-3 gap-5 p-4">
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center">
          <img class="w-1/2 option" src="empty" alt="" id="option1">
        </div>
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center ">
          <img class="w-1/2 option" src="empty" alt="" id="option2">
        </div>
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center ">
          <img class="w-1/2 option" src="empty" alt="" id="option3">
        </div>
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center ">
          <img class="w-1/2 option" src="empty" alt="" id="option4">
        </div>
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center ">
          <img class="w-1/2 option" src="empty" alt="" id="option5">
        </div>
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center ">
          <img class="w-1/2 option" src="empty" alt="" id="option6">
        </div>
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center ">
          <img class="w-1/2 option" src="empty" alt="" id="option7">
        </div>
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center ">
          <img class="w-1/2 option" src="empty" alt="" id="option8">
        </div>
        <div
          class="h-32 rounded-2xl bg-[#1f3641] shadow-md hover:scale-110 transition-all ease-in-out cursor-pointer border-b-[7px] border-[#0f191f] flex justify-center ">
          <img class="w-1/2 option" src="empty" alt="" id="option9">
        </div>
      </div>
      <div class="grid grid-cols-3 gap-4 p-4">
        <div class="py-3 rounded-2xl bg-[#31c3bd] flex justify-center items-center flex-col"><span>X
            (Player 1)</span><span class="font-bold text-xl" id="scorePlayer1">0</span></div>
        <div class="py-3 rounded-2xl bg-[#a8bfc9] flex justify-center items-center flex-col">
          <span>Ties</span><span class="font-bold text-xl" id="scoreTies">0</span>
        </div>
        <div class="py-3 rounded-2xl bg-[#f2b137] flex justify-center items-center flex-col"><span>O
            (Player 2)</span><span class="font-bold text-xl" id="scorePlayer2">0</span></div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
