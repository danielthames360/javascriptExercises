<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <h2 class="calculator__title">calc</h2>
        <div class="calculator__results">
            <div class="results__prev">x 114</div>
            <div class="results__next">3912</div>
        </div>
        <div class="calculator__buttons">
            <button class="buttons__item">7</button>
            <button class="buttons__item">8</button>
            <button class="buttons__item">9</button>
            <button class="buttons__item buttons__item--word">DEL</button>
            <button class="buttons__item">4</button>
            <button class="buttons__item">5</button>
            <button class="buttons__item">6</button>
            <button class="buttons__item">+</button>
            <button class="buttons__item">1</button>
            <button class="buttons__item">2</button>
            <button class="buttons__item">3</button>
            <button class="buttons__item">-</button>
            <button class="buttons__item">.</button>
            <button class="buttons__item">0</button>
            <button class="buttons__item">/</button>
            <button class="buttons__item">x</button>
            <button class="buttons__item buttons__item--width buttons__item--word">RESET</button>
            <button class="buttons__item buttons__item--width buttons__item--red">=</button>
        </div>
    </div>
</body>

</html>
