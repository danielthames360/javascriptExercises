<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <h2 class="calculator__title">calc</h2>
        <div class="calculator__results">
            <div id="results__prev" class="results__prev"></div>
            <div id="results__next" class="results__next"></div>
        </div>
        <div class="calculator__buttons">
            <button id="seven" class="buttons__item">7</button>
            <button id="eight" class="buttons__item">8</button>
            <button id="nine" class="buttons__item">9</button>
            <button id="DEL" class="buttons__item buttons__item--word">DEL</button>
            <button id="four" class="buttons__item">4</button>
            <button id="five" class="buttons__item">5</button>
            <button id="six" class="buttons__item">6</button>
            <button id="plus" class="buttons__item">+</button>
            <button id="one" class="buttons__item">1</button>
            <button id="two" class="buttons__item">2</button>
            <button id="three" class="buttons__item">3</button>
            <button id="minus" class="buttons__item">-</button>
            <button id="point" class="buttons__item">.</button>
            <button id="zero" class="buttons__item">0</button>
            <button id="divisor" class="buttons__item">/</button>
            <button id="multiply" class="buttons__item">x</button>
            <button id="reset" class="buttons__item buttons__item--width buttons__item--word">RESET</button>
            <button id="equal" class="buttons__item buttons__item--width buttons__item--red">=</button>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
