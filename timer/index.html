<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="bg-[#1f2140] w-screen h-screen flex flex-col items-center justify-center gap-12">
    <h1 class="text-3xl font-bold text-white">
      pomodoro
    </h1>

    <div class="w-[400px] h-[70px] rounded-full bg-[#151933] grid grid-flow-col p-2">
      <button id="btnPomodoro" class="bg-[#f97070] text-[#341e3b] rounded-full font-bold">pomodoro</button>
      <button id="btnShort" class="text-[#565a73] bg-none rounded-full font-bold">short break</button>
      <button id="btnLong" class="text-[#565a73] bg-none rounded-full font-bold">long break</button>
    </div>



    <div id="btnControl"
      class="cursor-pointer mb-20 rounded-full w-[350px] h-[350px] border-[#131734] border-[26px] shadow-2xl flex items-center justify-center shadow-2xl shadow-indigo-300 relative">
      <div class="rounded-full w-[300px] h-[300px] flex flex-col justify-center items-center gap-8">
        <span id="timeText" class="text-7xl font-bold text-[#d6dfff]">30:00</span>
        <span id="controlText" class="text-sm font-semibold tracking-[1rem] indent-4 text-[#d6dfff]">PLAY</span>
      </div>
      <!-- <div class="absolute border-[#f97070] border-[10px] rounded-full w-full h-[300px]"></div> -->
      <svg id="circle-mobile" class="absolute overflow-visible" height="300" width="300">
        <circle id="circle" class="#f97070" stroke-width="10" stroke="#F87070"  stroke-linecap="round" fill="transparent"
          r="150" cx="150" cy="150"></circle>
      </svg>
    </div>
  </div>



  <script type="module" src="/main.js"></script>
</body>

</html>
